# this set up for development
version: '3.9'

services:
  db:
    image: mysql:latest
    container_name: dev_db_dummy_fig
    restart: unless-stopped
    tty: true
    ports:
      - "4306:3306"
    environment:
      MYSQL_DATABASE: dummy_fig
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      MYSQL_ROOT_PASSWORD: root
      SERVICE_NAME: mysql
      SERVICE_TAGS: dev
    volumes:
      - db:/var/lib/mysql
      - ./docker/mysql/my.conf:/etc/mysql/my.conf
    networks:
      - dummy_fig-networks

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin:latest
    container_name: dev_phpmyadmin_dummy_fig
    restart: unless-stopped
    ports:
      - "1002:80"
    environment:
      PMA_HOST: db
      UPLOAD_LIMIT: 300M
    networks:
      - dummy_fig-networks

networks:
  dummy_fig-networks:
    driver: bridge

volumes:
  db:
    driver: local
